<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Language" content="zh-cn" />
  <title>输入框</title>
</head>
<body>
<form>
  <input id="input"  type="text" placeholder="请输入你的姓名" />
</form>
<button onclick="btn()">测试</button>
<div id="html"></div>


<script src="/Ssm_MD5_Login_Demo_war_exploded/js/jquery.min.js"></script>
<script src="/Ssm_MD5_Login_Demo_war_exploded/js/bootstrap.min.js"></script>
<script>
    const x = document.getElementById("input");//获取输入框元素
    const y = document.getElementById("html"); //获取id为html的元素
  function btn(){
    y.innerHTML = x.value; //将输入框的值赋给div标签
      console.log("x:"+x.value);
  }
</script>

</body>
</html>
